<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Password Redirect</title>
</head>
<body>
  <button id="btn">Click me</button>

  <script>
    const password = "P1cklesC@t";
    let typed = "";

    document.getElementById('btn').addEventListener('click', () => {
      // no visible output
    });

    document.addEventListener('keydown', (e) => {
      typed += e.key;
      if (typed.length > password.length) {
        typed = typed.slice(typed.length - password.length);
      }
      if (typed === password) {
        window.location.href = '/admin';
      }
    });
  </script>
</body>
</html>
